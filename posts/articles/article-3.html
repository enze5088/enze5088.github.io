    <meta property="og:url" content="https://enze5088.github.io/posts/articles/article-3.html"><meta property="og:site_name" content="炼丹拾遗"><meta property="og:title" content="Github进行fork后如何与原仓库同步"><meta property="og:description" content="Github进行fork后如何与原仓库同步 实在是……有太多人同时在帮忙修订错别字或优化 xiaolai 的 the-craft-of-selfteaching 了。如果你提交的 pull request 未被接受且得到回复说：“重新fork”，其实是你遇到一个问题： 在你 fork 之后， xiaolai 的仓库又更新了； 但 github 不会自动帮你把 xiaolai 的仓库 同步给你 fork 后的仓库； 导致你提交 pull request 时的版本和 xiaolai 的版本不一致。"><meta property="og:type" content="article"><meta property="og:locale" content="zh-CN"><meta property="og:updated_time" content="2022-10-10T11:41:05.000Z"><meta property="article:modified_time" content="2022-10-10T11:41:05.000Z"><script type="application/ld+json">{"@context":"https://schema.org","@type":"Article","headline":"Github进行fork后如何与原仓库同步","image":[""],"dateModified":"2022-10-10T11:41:05.000Z","author":[]}</script><link rel="icon" href="/favicon.ico"><link rel="icon" href="/assets/icon/chrome-mask-512.png" type="image/png" sizes="512x512"><link rel="icon" href="/assets/icon/chrome-mask-192.png" type="image/png" sizes="192x192"><link rel="icon" href="/assets/icon/chrome-512.png" type="image/png" sizes="512x512"><link rel="icon" href="/assets/icon/chrome-192.png" type="image/png" sizes="192x192"><link rel="manifest" href="/manifest.webmanifest" crossorigin="use-credentials"><meta name="theme-color" content="#46bd87"><link rel="apple-touch-icon" href="/assets/icon/apple-icon-152.png"><meta name="apple-mobile-web-app-capable" content="yes"><meta name="apple-mobile-web-app-status-bar-style" content="black"><meta name="msapplication-TileImage" content="/assets/icon/ms-icon-144.png"><meta name="msapplication-TileColor" content="#ffffff"><meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover"><title>Github进行fork后如何与原仓库同步 | 炼丹拾遗</title><meta name="description" content="Github进行fork后如何与原仓库同步 实在是……有太多人同时在帮忙修订错别字或优化 xiao
