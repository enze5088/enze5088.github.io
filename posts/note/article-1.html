    <meta property="og:url" content="https://enze5088.github.io/posts/note/article-1.html"><meta property="og:site_name" content="炼丹拾遗"><meta property="og:description" content="职场的11条建议 **1、迷茫、看不清的时候，不要试图只从同龄人获取答案。**找大你5岁以上的师兄师姐、长辈聊，这些人和你条件基本面相似，很可能走过你曾经的坑。如果身边没有，不妨直接去知乎付费咨询，花钱买别人的经验少走弯路是一件很赚的事情。看不清的事情要多做研究，少做决策，这里和投资中的道理一样，提高每一次决策的胜率。人生、职业是长跑，少犯错就已经超越了很多人。 **2、要听得进他人的意见，不要一意孤行。**当初想裸辞的时候，倔得谁都拦不住。回头看能够直言不讳，批评你，劝你三思、教你做大概率事情的都是为你的人生着想的人，突然对这些人非常感激。 **3、越是心态差，越不要封闭自己。**尽管当时已经储备了足够半年的现金流，但更多的是心态上的焦虑。长期一个人呆着，背着家里把工作辞了，缺乏好的面试体验，得不到正向反馈，意志会日渐消沉。想通后我放平了心态，偶尔和家里打电话唠唠家常，找朋友唠嗑，找转行的朋友获取经验和信心，因为住在前司附近还常和前同事一起约饭。在参加pointer之夜前也曾想过没有工作跑去会不会很丢脸，后来放下包袱，本着学习放松的姿态反而收获满满。"><meta property="og:type" content="article"><meta property="og:locale" content="zh-CN"><meta property="og:updated_time" content="2022-10-10T10:30:27.000Z"><meta property="article:modified_time" content="2022-10-10T10:30:27.000Z"><script type="application/ld+json">{"@context":"https://schema.org","@type":"Article","headline":"","image":[""],"dateModified":"2022-10-10T10:30:27.000Z","author":[]}</script><link rel="icon" href="/favicon.ico"><link rel="icon" href="/assets/icon/chrome-mask-512.png" type="image/png" sizes="512x512"><link rel="icon" href="/assets/icon/chrome-mask-192.png" type="image/png" sizes="192x192"><link rel="icon" href="/assets/icon/chrome-512.png" type="image/png" sizes="512x512"><link rel="icon" href="/assets/icon/chrome-192.png" type="image/png" sizes="192x192"><link rel="manifest" href="/manifest.webmanifest" crossorigin="use-credentials"><meta name="theme-color" content="#46bd87"><link rel="apple-touch-icon" href="/assets/icon/apple-icon-152.png"><meta name="apple-mobile-web-app-capable" content="yes"><meta name="apple-mobile-web-app-status-bar-style" content="black"><meta name="msapplication-TileImage" content="/assets/icon/ms-icon-144.png"><meta name="msapplication-TileColor" content="#ffffff"><meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable
